<script type="text/javascript">
 const debug = document.querySelector('#the-button');
 const button = document.querySelector('#the-button');
 var appdevice ;
   var ServiceUuid=0xFFE0;
   var CharactUuid=0xFFE1;
 // debug.innerHTML(navigator.bluetooth);
 button.addEventListener('click', function() {
  console.log('=========')
  try {
   console.log(navigator.bluetooth);
   navigator.bluetooth.requestDevice({
      // filters: [{services: [0x0001,0xffe7]}],
       filters: [{services: [ServiceUuid]}],
      
     // acceptAllDevices: true
    })
//    .then(function() {
//     console.log('then')
//    })
    .then(function(device){
       
     appdevice = device;
     // navigator.bluetooth
     console.log(appdevice)

     console.log("开始连接");
     return appdevice.gatt.connect() 
    })
    .then(function(server){

      console.log("连接成功开始扫描服务");
      return server.getPrimaryService(ServiceUuid)
    })
    .then(function(services){
      console.log("=====",services)
      return services.getCharacteristics(CharactUuid)
    })

  } catch(e) {
   console.log(false)
  }

 });
</script>
