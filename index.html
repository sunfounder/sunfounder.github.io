<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
	<style type="text/css">
		button
		{
			width: 100px;
			height: 50px;
			line-height: 50px;
			font-size: 18px;
			border-radius: 10px;
			background:none;
			border: 1px solid gray;
		}
	</style>
	<body>
		<button id="the-button">Try it!</button>
		<span id='debug'>
		</span>
	</body>
</html>
<script type="text/javascript">
	const debug = document.querySelector('#the-button');
	const button = document.querySelector('#the-button');
//	debug.innerHTML(navigator.bluetooth);
button.addEventListener('click', function() {
	alert('=========')
	try{
		alert('1')
		var ble = navigator.bluetooth.requestDevice({
			filters: [{
				services: []
			}]
		})
		alert('2')
		ble.then(device => {
			debug.innerHTML('Got device:'+ device.name);
			debug.innerHTML('id:'+ device.id);
			alert('3')
		});
		
	}catch(e){
		alert(false)
		//TODO handle the exception
	}
	
});
</script>
