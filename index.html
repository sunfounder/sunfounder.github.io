<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

</head>
<style type="text/css">
button {
	/*width: 100px;*/
	height: 50px;
	line-height: 50px;
	font-size: 18px;
	border-radius: 10px;
	background: none;
	border: 1px solid gray;

<body>
	<button class="request">request</button>
	<button class="connect">connect</button>
	<button class="service">service</button>
	<button class="characteristics">characteristics</button>
	<hr/>
	<button class="openListener">openListener</button>
	<button class="closeListener">closeListener</button>
	<button class="changeListener">changeListener</button>

	<button class="writeValue">writeValue</button>
	<button class="readValue">readValue</button>
</body>
</html>
<script>
	function addeventClick(element,callback){
		document.querySelector(element).addEventListener('click',
			callback)
	}

	addeventClick('.request',WebBLE.request)
	addeventClick('.connect',WebBLE.connect)
	addeventClick('.disconnect',WebBLE.disconnect)
	addeventClick('.service',WebBLE.getService)
	addeventClick('.characteristics',WebBLE.getCharacteristics)
	addeventClick('.openListener',WebBLE.openListener)
	addeventClick('.closeListener',WebBLE.closeListener)
	addeventClick('.changeListener',WebBLE.changeListener)
	addeventClick('.writeValue',WebBLE.writeValue)
	addeventClick('.readValue',WebBLE.readValue) 
</script>
