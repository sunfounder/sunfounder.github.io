<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
	<style type="text/css">
		button {
			width: 100px;
			height: 50px;
			line-height: 50px;
			font-size: 18px;
			border-radius: 10px;
			background: none;
			border: 1px solid gray;
		}
	</style>

	<body>
		<button id="the-button">Try it 41!</button>
	</body>

</html>
<script type="text/javascript">
	// const debug = document.querySelector('#the-button');
	const button = document.querySelector('#the-button');
	var appdevice;
	var ServiceUuid = 0xFFE0;
	var CharactUuid = 0xFFE1;
	button.addEventListener('click', function() {
		console.log('=========')
		try {
			console.log(navigator.bluetooth);
			navigator.bluetooth.requestDevice({
					filters: [{
						services: [ServiceUuid]
					}],

					// acceptAllDevices: true
				})
				.then(function(device) {

					appdevice = device;
					// navigator.bluetooth
					console.log(appdevice)

					console.log("开始连接");
					return appdevice.gatt.connect()
				})
				.then(function(server) {

					console.log("连接成功开始扫描服务", server);
					return server.getPrimaryService(ServiceUuid)
				})
				.then(function(services) {
					console.log("=====", services)
					//    console.log("services[0]",services[0])
					return Promise.all([
						services.getCharacteristics(CharactUuid)
						.then(function(res) {
							console.log('Characteristic:', res)
							// var value='Hello,I am Roies!'
							// var uint8Array=new uint8Array([12])
							var encoder = new TextEncoder('utf-8');
							var value = 'Hello World !'
							value=encoder.encode(value)

							res[0].writeValue(value)
						}).then(function () {
							console.log('写入成功')
						})
					])
				})

		} catch(e) {
			console.log(false)
		}
                                                                               
	});
</script>
